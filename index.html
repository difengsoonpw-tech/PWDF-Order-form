
<!doctype html>
<html>
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PW-DF Ordering System</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f7fafc;padding:18px;}
.container{max-width:980px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.06);}
.item{padding:8px;border-bottom:1px solid #eee;display:flex;align-items:center;gap:8px;}
.item b{flex:1;}
.item button{padding:6px 10px;border-radius:6px;border:0;background:#0f172a;color:#fff;cursor:pointer;}
#list{max-height:360px;overflow:auto;border:1px solid #e6edf3;border-radius:8px;padding:6px;background:#fff;}
table{width:100%;border-collapse:collapse;margin-top:12px;}
th,td{padding:8px;border-bottom:1px solid #f1f5f9;text-align:left;}
.qtyinput{width:80px;padding:6px;border-radius:6px;border:1px solid #e2e8f0;}
.actions{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap;}
.actions button{padding:10px 12px;border-radius:8px;border:0;background:#111827;color:#fff;cursor:pointer;}
.small{font-size:13px;color:#64748b;}
.modal{display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;overflow:auto;background:rgba(0,0,0,0.4);}
.modal-content{background:#fff;margin:12% auto;padding:20px;border-radius:8px;max-width:360px;text-align:center;box-shadow:0 10px 30px rgba(2,6,23,0.2);}
.btn-cut{background:#059669;color:#fff;}
.btn-uncut{background:#0ea5e9;color:#fff;}
.btn-cancel{background:#ef4444;color:#fff;}
</style>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 90%;
        margin: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: center;
        border: 1px solid #ddd;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
    }
    @media (max-width: 768px) {
        table, thead, tbody, th, td, tr {
            display: block;
            width: 100%;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            text-align: left;
            padding-left: 50%;
            position: relative;
        }
        td:before {
            position: absolute;
            left: 10px;
            white-space: nowrap;
        }
        button {
            font-size: 18px;
        }
    }
</style>

</head>
<body>
<div class="container">
  <h1>PW-DF Ordering System</h1>
  <div class="small">Choose a category, add items. For whole cakes you'll be asked CUT or UNCUT. Cart auto-merges same code+remark.</div>
  <div style="height:12px;"></div>
  <label>Customer name</label>
  <input id="cust" placeholder="Customer name (will appear in message)"/>
  <label>Company name</label>
  <input id="comp" placeholder="Company name (optional)"/>
  <div style="display:flex;gap:8px;margin-bottom:8px;">
    <div style="flex:1">
      <label>Preferred delivery date</label>
      <input type="date" id="delidate" style="padding:8px;width:100%;"/>
    </div>
    <div style="flex:1">
      <label>Category</label>
      <select id="maincat"><option value="">-- Select category --</option></select>
    </div>
    <div style="flex:1">
      <label>Search (code or name)</label>
      <input id="q" placeholder="Filter within category (optional)"/>
    </div>
  </div>
  <div id="list"></div>
  <h3 style="margin-top:14px;">Cart</h3>
  <table id="cartTable" style="display:none;">
    <thead><tr><th>Code</th><th>Name</th><th>UOM</th><th>Remark</th><th>Qty</th><th></th></tr></thead>
    <tbody id="cartBody"></tbody>
  </table>
  <div class="actions">
    <button id="btnWhats">Send via WhatsApp</button>
    <button id="btnEmail">Send via Email</button>
    <button id="btnCopy">Copy text</button>
    <button id="btnClear" style="background:#ef4444;">Clear cart</button>
  </div>
  <textarea id="output" placeholder="Formatted order will appear here..." style="width:100%;height:170px;margin-top:10px;" readonly></textarea>
  <div style="margin-top:8px;" class="small">Categories shown: 20</div>
</div>
<div id="remarkModal" class="modal">
  <div class="modal-content">
    <h3>Choose remark for whole cake</h3>
    <div style="margin-top:12px;">
      <button id="chooseCut" class="btn-cut">CUT</button>
      <button id="chooseUncut" class="btn-uncut">UNCUT</button>
    </div>
    <div style="margin-top:12px;"><button id="cancelModal" class="btn-cancel">Cancel</button></div>
  </div>
</div>

const MAIN = ["BREAD", "BAGEL", "DONUT", "PIZZA", "PASTRY", "SCONE", "MACAROON", "MACAROON PRINTED", "8\" WHOLE CAKE (CUT / UNCUT)", "9\" WHOLE CAKE (CUT / UNCUT)", "10\" WHOLE CAKE (CUT / UNCUT)", "INDIVIDUAL CAKE", "INDIVIDUAL CAKE - OPERA", "INDIVIDUAL CAKE - PETITE", "INDIVIDUAL CAKE - CUP", "MUFFIN", "MINI MUFFIN", "TARTLET", "SLAB CAKE (CUT 90PCS)", "BLOCK CAKE (CUT 45PCS)"];

const mainSelect = document.getElementById('maincat');
MAIN.forEach(function(c){ const opt=document.createElement('option'); opt.value=c; opt.textContent=c; mainSelect.appendChild(opt); });

const qInput = document.getElementById('q');
const listEl = document.getElementById('list');
let cart = [];
let pendingAddCode = null;
const modal = document.getElementById('remarkModal');
const btnCut = document.getElementById('chooseCut');
const btnUncut = document.getElementById('chooseUncut');
const btnCancel = document.getElementById('cancelModal');

function renderList(){ 
  const cat = mainSelect.value;
  const q = qInput.value.trim().toLowerCase();
  listEl.innerHTML = '';
  if(!cat){ listEl.innerHTML = '<div style="padding:10px;color:#64748b;">Please select a category</div>'; return; }
  const items = PRODUCTS.filter(function(p){ return p.display_category===cat && (q==='' || p.code.toLowerCase().includes(q) || p.name.toLowerCase().includes(q)); });
  if(items.length===0){ listEl.innerHTML = '<div style="padding:10px;color:#64748b;">No items found in this category.</div>'; return; }
  listEl.innerHTML = items.map(function(p){ return '<div class="item"><b>'+p.code+'</b>  '+p.name+'<div class="meta" style="margin-left:auto;color:#64748b;">'+(p.uom||'')+'</div><button onclick="startAdd(\''+p.code+'\')">Add</button></div>'; }).join('');
}

function startAdd(code){
  const p = PRODUCTS.find(function(x){ return x.code===code; });
  if(!p) return;
  if(p.wholecake){
    pendingAddCode = code;
    modal.style.display = 'block';
  } else {
    addOrMerge(code, ''); // empty remark for non-wholecake
  }
}

btnCut.addEventListener('click', function(){ if(pendingAddCode){ addOrMerge(pendingAddCode, 'CUT'); pendingAddCode = null; modal.style.display='none'; } });
btnUncut.addEventListener('click', function(){ if(pendingAddCode){ addOrMerge(pendingAddCode, 'UNCUT'); pendingAddCode = null; modal.style.display='none'; } });
btnCancel.addEventListener('click', function(){ pendingAddCode = null; modal.style.display='none'; });

function addOrMerge(code, remark){
  const p = PRODUCTS.find(function(x){ return x.code===code; });
  if(!p) return;
  var existingIndex = -1;
  for(var i=0;i<cart.length;i++){ if(cart[i].code===code && (cart[i].remark||'')===(remark||'')){ existingIndex=i; break; } }
  if(existingIndex>-1){ cart[existingIndex].qty = Number(cart[existingIndex].qty) + 1; }
  else { cart.push(Object.assign({}, p, {qty:1, remark: remark||''})); }
  renderCart();
}

function renderCart(){
  var table = document.getElementById('cartTable');
  var body = document.getElementById('cartBody');
  if(cart.length===0){ table.style.display='none'; document.getElementById('output').value=''; return; }
  table.style.display='table';
  var rows = '';
  for(var i=0;i<cart.length;i++){
    var c = cart[i];
    var remarkCell = '';
    if(c.wholecake){
      remarkCell = '<select onchange="changeRemark('+i+', this.value)"><option value="CUT" '+(c.remark==='CUT'?'selected':'')+'>CUT</option><option value="UNCUT" '+(c.remark==='UNCUT'?'selected':'')+'>UNCUT</option></select>';
    } else {
      remarkCell = c.remark||'';
    }
    rows += '<tr><td>'+c.code+'</td><td>'+c.name+'</td><td>'+(c.uom||'')+'</td><td>'+remarkCell+'</td><td><input class="qtyinput" type="number" min="1" value="'+c.qty+'" onchange="setQty('+i+', this.value)"/></td><td><button onclick="rem('+i+')" style="background:#ef4444;">X</button></td></tr>';
  }
  body.innerHTML = rows;
  updateOutput();
}

function rem(i){ cart.splice(i,1); renderCart(); }
function setQty(i,val){ cart[i].qty = Number(val); updateOutput(); }

function changeRemark(i,newRemark){
  var item = cart[i];
  var targetIndex = -1;
  for(var j=0;j<cart.length;j++){ if(j!==i && cart[j].code===item.code && (cart[j].remark||'')===(newRemark||'')){ targetIndex=j; break; } }
  if(targetIndex>-1){ cart[targetIndex].qty = Number(cart[targetIndex].qty) + Number(item.qty); cart.splice(i,1); }
  else { cart[i].remark = newRemark; }
  renderCart();
}

function buildSummaryText(){
  var cust = document.getElementById('cust').value || 'Customer';
  var comp = document.getElementById('comp').value || 'N/A';
  var delidate = document.getElementById('delidate').value || 'N/A';
  var groups = [];
  for(var k=0;k<cart.length;k++){
    var item = cart[k];
    var key = [item.code,item.name,item.uom||'',item.remark||''].join('|');
    var found = null;
    for(var m=0;m<groups.length;m++){ if(groups[m].key===key){ found=groups[m]; break; } }
    if(found) found.qty += Number(item.qty); else groups.push({key:key,code:item.code,name:item.name,uom:item.uom,remark:item.remark,qty:Number(item.qty)});
  }
  var txt = 'Order from: ' + cust + '\nCompany: ' + comp + '\nPreferred Delivery Date: ' + delidate + '\n------------------\n';
  for(var n=0;n<groups.length;n++){ var g=groups[n]; txt += g.code + '  ' + g.name + '  ' + g.qty + ' ' + (g.uom||'') + (g.remark? ' ('+g.remark+')' : '') + '\n'; }
  txt += '------------------\nTotal items: ' + groups.reduce(function(a,b){ return a + b.qty; }, 0);
  return txt;
}

function updateOutput(){ document.getElementById('output').value = buildSummaryText(); }
function sendWhats(){ updateOutput(); window.open('https://wa.me/?text='+encodeURIComponent(document.getElementById('output').value)); }
function sendEmail(){ updateOutput(); window.location.href='mailto:?subject=New Order&body='+encodeURIComponent(document.getElementById('output').value); }
function copyText(){ updateOutput(); navigator.clipboard.writeText(document.getElementById('output').value); alert('Copied to clipboard!'); }

document.getElementById('btnWhats').addEventListener('click', sendWhats);
document.getElementById('btnEmail').addEventListener('click', sendEmail);
document.getElementById('btnCopy').addEventListener('click', copyText);
document.getElementById('btnClear').addEventListener('click', function(){ if(confirm('Clear cart?')){ cart=[]; renderCart(); } });

document.getElementById('maincat').addEventListener('change', function(){ document.getElementById('q').value=''; renderList(); });
